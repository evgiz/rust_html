[package]
name = "rust_html"
edition = "2021"
version = "1.1.5"
authors = ["Sigve RÃ¸kenes <me@evgiz.net>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/evgiz/rust_html"
repository = "https://github.com/evgiz/rust_html"
description = "Minimal compile-safe HTML templating library"
categories = ["template-engine"]
keywords = [
    "html",
    "templating",
    "template",
    "components",
    "rhtml",
]

[features]
default = []
axum = ["axum-core", "http"]

[lib]
name = "rust_html"

[dependencies]
html-escape = "0.2.13"
rust_html_macros = { path = "./rust_html_macros", version = "1.1.4" }
axum-core = { version = "0.4", optional = true }
http = { version = "1", optional = true }

[dev-dependencies]
axum = { version="0.7.9" }
tokio = { version = "1.41.1", features = ["rt-multi-thread"] }
rand = "0.8.5"

[workspace]
members = [
  "rust_html_macros",
  "rust_html_tests",
]

[[example]]
path = "examples/axum.rs"
name = "axum"
required-features = ["axum"]

[[example]]
path = "examples/axum_calculator.rs"
name = "axum_calculator"
required-features = ["axum"]
