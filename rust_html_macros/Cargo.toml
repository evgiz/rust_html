[package]
name = "rust_html_macros"
edition = "2021"
version = "1.1.3"
authors = ["Sigve RÃ¸kenes <me@evgiz.net>"]
license = "MIT"
readme = "../README.md"
homepage = "https://github.com/evgiz/rust_html"
repository = "https://github.com/evgiz/rust_html"
description = "Minimal compile-safe HTML templating library"
categories = ["template-engine"]
keywords = [
    "html",
    "templating",
    "template",
    "components",
    "rhtml",
]

[lib]
name = "rust_html_macros"
proc-macro = true

[dependencies]
syn = {version="2.0", features=["full"]}
quote = "1.0"
proc-macro2 = "1.0.92"
litrs = "0.4.1"
html5ever = { version = "0.29.0"}
tendril = "0.4.3"
scraper = "0.21.0"

[dev-dependencies]
rust_html = { path = ".." }



